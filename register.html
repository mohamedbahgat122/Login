<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icons8-login-96.png">
</head>

<body>
    <div class="login">
        <h1>Login</h1>
        <form>
            <label for="user">Username</label>
            <input type="text" placeholder=" Enter your Username" id="user">
            <label for="pass">Password</label>
            <input type="password" placeholder=" Enter Your Password" id="pass">
            <label for="">Phone</label>
            <input type="number" placeholder="Enter your phone number">
            <label for="">Email</label>
            <input type="email" placeholder="Enter your Email">
            <button>Continue</button>
            <div class="ver">
                <p>Already have  an account? <a href="index.html">Login</a></p>
                <p class="aa">Forget password <i class="fa-regular fa-square-check"></i></p>
            </div>

        </form>
    </div>
    <footer>
        <p>Powered by mohamedBahgat</p>
    </footer>
</body>

</html>
